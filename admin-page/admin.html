

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="../global/global.css">
    <title>Adicionar Filme - GRADIdeFilmes</title>
</head>
<body>
    <header>
        <a href="../home-page/home.html"><img src="../assets/logo4.png" alt="Logo"></a>
    </header>
    
    <div class="menu">
        <ul>
            <li><a href="../home-page/home.html">HOME</a></li>
            <li><a href="../profile-page/profile.html">PERFIL</a></li>
        </ul>
    </div>
    
    <div class="content">
        <!-- Conteúdo do corpo da página -->
        <h1>Insira as informações do Filme</h1>
        
        
        <form id="search-form">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Insira o título do filme" required>
            
            <label for="sinopse">Sinopse:</label>
            <input type="text" id="sinopse" name="sinopse" placeholder="Insira a sinopse do filme" required>
            
            <label for="generos">Gêneros:</label>
            <input type="text" id="generos" name="generos" placeholder="Insira os gêneros do filme" required>
            
            <label for="data_lancamento">Data de Lançamento:</label>
            <input type="text" id="data_lancamento" name="data_lancamento" placeholder="Insira a data de lançamento do filme" required>
            
            <label for="tempo_duracao">Duração:</label>
            <input type="text" id="tempo_duracao" name="tempo_duracao" placeholder="Insira a duração do filme" required>
            
            <label for="orcamento">Orçamento:</label>
            <input type="text" id="orcamento" name="orcamento" placeholder="Insira o orçamento do filme" required>
            
            <label for="receita">Receita:</label>
            <input type="text" id="receita" name="receita" placeholder="Insira a receita do filme" required>
            
            <label for="slogan">Slogan:</label>
            <input type="text" id="slogan" name="slogan" placeholder="Insira o slogan do filme" required>
            
            <label for="popularidade">Popularidade:</label>
            <input type="text" id="popularidade" name="popularidade" placeholder="Insira a popularidade do filme" required>
            
            <label for="total_votos">Total de Votos:</label>
            <input type="text" id="total_votos" name="total_votos" placeholder="Insira o total de votos do filme" required>
            
            <label for="media_votos">Média de Votos:</label>
            <input type="text" id="media_votos" name="media_votos" placeholder="Insira a média de votos do filme" required>
            
            <label for="poster_path">Link do Pôster:</label>
            <input type="text" id="poster_path" name="poster_path" placeholder="Insira o link do pôster do filme" required>
            
            <button type="button" id="submitBtn" onclick="enviar()">Enviar</button>
        </form>


    </div>
    
    <script>
        function  enviar() {
            const id = 0;
            const titulo = document.getElementById('titulo').value;
            const generos = document.getElementById('generos').value;
            const orcamento = document.getElementById('orcamento').value;
            const receita = document.getElementById('receita').value;
            const data_lancamento = document.getElementById('data_lancamento').value;
            const tempo_duracao = document.getElementById('tempo_duracao').value;
            const slogan = document.getElementById('slogan').value;
            const popularidade = document.getElementById('popularidade').value;
            const total_votos = document.getElementById('total_votos').value;
            const media_votos = document.getElementById('media_votos').value;
            const poster_path = document.getElementById('poster_path').value;
            const sinopse = document.getElementById('sinopse').value;


            const movieData = {
                id: 0,
                titulo:titulo,
                generos:generos,
                orcamento: orcamento,
                receita: receita,
                data_lancamento: data_lancamento,
                tempo_duracao: tempo_duracao,
                slogan: slogan,
                popularidade: popularidade,
                total_votos: total_votos,
                media_votos: media_votos,
                poster_path: poster_path,
                sinopse: sinopse
            };

            fetch('http://localhost:5000/adicionarFilme', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(movieData)
            })
            .then(response => response.json())
            .then(data => console.log('Movie added successfully:', data))
            .catch((error) => {
                console.error('Error:', error);
            });

        }
    </script>
</body>
</html>
